<div class="container-fluid px-5">
  <table class="table">
    <thead>
      <tr>
        <th>
          <button class="btn btn-light" (click)="sortData('name')">
            <b>Reporter</b>
          </button>
        </th>
        <th>
          <button class="btn btn-light" (click)="sortData('location')">
            <b>Location</b>
          </button>
        </th>
        <th>
          <button class="btn btn-light" (click)="sortData('date')">
            <b>Time</b>
          </button>
        </th>
        <th>
          <button class="btn btn-light" (click)="sortData('status')">
            <b>Status</b>
          </button>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td class="tableRow">{{ report.name }}</td>
        <td class="tableRow">{{ report.location }}</td>
        <td class="tableRow">{{ report.date }}</td>
        <td>
          <app-togglestatusmodal [report]="report"></app-togglestatusmodal>
        </td>
        <td>
          <app-infomodal [report]="report"></app-infomodal>
          <app-deletemodal [report]="report"></app-deletemodal>
        </td>
      </tr>
    </tbody>
  </table>
</div>
