<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Toggle Status</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
  <div class="modal-body" *ngIf="report">
    <table class="table">
      <tbody>
        <label>Password</label>
        <input type="text" class="form-control" autocomplete="off" [(ngModel)]="password"/>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="validatePassword()">Confirm</button>
  </div>
</ng-template>

<button *ngIf="report" class="btn btn btn-link" (click)="open(content)"> 
  {{report.status}}
</button>
